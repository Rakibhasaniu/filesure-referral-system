# fly.toml app configuration file generated for filesure-frontend on 2025-10-24T15:03:24+06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'filesure-frontend'
primary_region = 'sin'

[build]
  [build.args]
    NEXT_PUBLIC_API_URL = "https://filesure-backend.fly.dev/api/v1"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
